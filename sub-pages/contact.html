<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQUITECTURA : Contact</title>
    <link rel="stylesheet" href="../styles/main-styles.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="upper">
        <div class="logo">
            <a href="../index.html">
                <img src="../img/logo-arquitectura.png" alt="ARQUITECTURA" width="200px">
            </a>
        </div>

        <div class="main-info">
            <div class="address">
                <p class="rue-de-bienne">10 Rue De Bienne 67000 Srasbourg</p>
                <p class="tel-info">01 23 45 67 89</p>
            </div>

            <div class="redirection-buttons">
                <a href="../index.html">ACCUEIL</a>
                <a href="">NOS ARCHITECTES</a>
                <a href="">NOS PROJETS</a>
                <a href="./sub-pages/contact.html">CONTACTEZ-NOUS</a>    
            </div>
        </div>
    </div>

    <hr>

    <div class="main-content">
        <div class="contact-form">
            <div class="title">Contact</div>
            <div class="subtitle">Remplissez le formulaire ci-dessous avec vos coordonnees et vos projets de construction</div>
      
            <div class="input-container ic1">
              <input placeholder="" type="text" class="input" id="firstname">
              <div class="cut"></div>
              <label class="iLabel" for="firstname">Votre Nom*</label>
            </div>
      
            <div class="input-container ic2">
              <input placeholder="" type="text" class="input" id="phone-number">
              <div class="cut"></div>
              <label class="iLabel" for="phone-number">Votre Numero</label>
            </div>
            <div class="input-container ic2">
              <input placeholder="" type="text" class="input" id="email">
              <div class="cut cut-short"></div>
              <label class="iLabel" for="email">Votre Email*</label>
            </div>

            <div class="input-container ic3">
                <textarea name="message-description" id="project-description" cols="30" rows="10" placeholder="Decrivez votre projet en quelques lignes."></textarea>
                <div class="cut"></div>
                <label class="iLabel" for="phone-number">Descriptif du projet</label>
            </div>
            <button class="submit" type="text">ENVOYER</button>
        </div>
    </div>

    <hr>

    <div class="lower">

    </div>
</body>
</html>
