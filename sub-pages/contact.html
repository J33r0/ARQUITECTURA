<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQUITECTURA : Contact</title>
    <link rel="stylesheet" href="../styles/main-styles.css">
    <link rel="stylesheet" href="../styles/contact-styles.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="upper">
        <div class="logo">
            <a href="../index.html">
                <img src="../img/logo-arquitectura.png" alt="ARQUITECTURA" width="200px">
            </a>
        </div>

        <div class="main-info">
            <div class="address">
                <p class="rue-de-bienne">10 Rue De Bienne 67000 Srasbourg</p>
                <p class="tel-info">01 23 45 67 89</p>
            </div>

            <div class="redirection-buttons">
                <a href="../index.html">ACCUEIL</a>
                <a href="">NOS ARCHITECTES</a>
                <a href="">NOS PROJETS</a>
                <a href="./sub-pages/contact.html">CONTACTEZ-NOUS</a>    
            </div>
        </div>
    </div>

    <hr>

    <div class="main-content">
        <div class="contact-form">
            <span class="heading">Contactez-Nous</span>

            <form>
                <label for="name">Votre Nom:</label>
                <input type="text" required="">

                <label for="phone-number">Votre Numero:</label>
                <input type="tel" required="">

                <label for="email"> Votre Email:</label>
                <input type="email" id="email" name="email" required="">

                <label for="message">Descriptif de votre projet:</label>
                <textarea id="message" name="message" cols="50" rows="10" required=""></textarea>

                <button type="submit">ENVOYER</button>
            </form>
        </div>
    </div>

    <hr>

    <div class="lower"></div>
</body>
</html>
