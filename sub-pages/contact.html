<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQUITECTURA : Contact</title>
    <link rel="stylesheet" href="../styles/main-styles.css">
    <link rel="stylesheet" href="../styles/contact-styles.css">
</head>
<body>
    <div class="background-container">
        <img class="background-image" src="../img/cotopaxi2.png" alt="cotopaxi">

        <script>
          window.addEventListener('load', function() {
            var background = document.querySelector('.background-image');
            var container = document.querySelector('.background-container');
      
            container.style.height = background.offsetHeight + 'px';
  
            window.addEventListener('resize', function() {
              container.style.height = background.offsetHeight + 'px';
            });
          });
        </script>

        <script>
          window.addEventListener('scroll', function() {
            var scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            var background = document.querySelector('.background-image');
            background.style.transform = 'translateY(' + (-scrollPosition / 2) + 'px)';
          });
        </script>
    </div>
  
    <div class="upper">
        <div class="logo">
          <a href="./index.html">
            <img class="logo-image" src="../img/logo-arquitectura.png" alt="ARQUITECTURA">
          </a>
        </div>
  
        <div class="main-info">
          <div class="address">
            <a href="https://www.google.fr/maps/place/10+Rue+de+Bienne,+67000+Strasbourg/@48.5759003,7.7529797,17z/data=!3m1!4b1!4m6!3m5!1s0x4796c9aa5954292b:0xbebf3e4aaa4957dd!8m2!3d48.5758968!4d7.75556!16s%2Fg%2F11c2dndtxt?entry=ttu" target="_blank">
                <p class="rue-de-bienne">10 Rue De Bienne 67000 Srasbourg</p>
            </a>
  
            <p class="tel-info">01 23 45 67 89</p>
          </div>
  
          <div class="redirection-buttons">
            <a href="../index.html">ACCUEIL</a>
            <a href="./architects.html">NOS ARCHITECTES</a>
            <a href="./projects.html">NOS PROJETS</a>
            <a href="./contact.html">CONTACTEZ-NOUS</a>    
          </div>
      </div>
    </div>

    <div class="main-content">
        <div class="contact-form">
            <span class="heading">Contactez-Nous</span>

            <form>
                <label for="name">Votre Nom:</label>
                <input type="text" required="">

                <label for="phone-number">Votre Numero:</label>
                <input type="tel" required="">

                <label for="email"> Votre Email:</label>
                <input type="email" id="email" name="email" required="">

                <label for="message">Descriptif de votre projet:</label>
                <textarea id="message" name="message" cols="50" rows="10" required=""></textarea>

                <button type="submit">ENVOYER</button>
            </form>
        </div>
    </div>

    <hr>

    <div class="lower"></div>
</body>
</html>
