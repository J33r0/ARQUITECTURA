    <div class="main-content">
      <div class="contact-form">
        <span class="heading">Contactez-Nous</span>

        <form id="contactForm">
          <label for="name">Votre Nom:</label>
          <input type="text" id="name" name="name" required="">

          <label for="phone-number">Votre Numero:</label>
          <input type="tel" id="phone-number" name="phone-number" required="">

          <label for="email"> Votre Email:</label>
          <input type="email" id="email" name="email" required="">

          <label for="message">Descriptif de votre projet:</label>
          <textarea id="message" name="message" cols="50" rows="10" required=""></textarea>

          <button type="submit">ENVOYER</button>
        </form>

        <script>
          document.getElementById('contactForm').addEventListener('submit', function(event) {
              event.preventDefault();
          
              var form = event.target;
              var formData = new FormData(form);
          
              fetch('http://arquitectura.alwaysdata.net/arquitectura/form.php', {
                  method: 'POST',
                  body: formData,
                  mode: 'no-cors'
              })
              .then(response => response.text())
              .then(() => {
                  alert('Merci pour votre message, nous allons repondre dans les plus brefs delais !');
                  form.reset();
              })
              .catch(() => {
                  alert('Il y a eu une erreur lors de l\'envoi du formulaire, essayez a nouveau.');
              });
          });

          window.addEventListener('beforeunload', function() {
              if (popupWindow) {
                  popupWindow.close();
              }
          });
        </script>
